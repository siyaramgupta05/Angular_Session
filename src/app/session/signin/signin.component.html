<div class="form-signin w-100 m-auto">
    <form [formGroup]="loginFrom" (ngSubmit)="submitHandler()">
      <div class="text-center"><i class="fa-solid fa-lock"></i></div>
      <h1 class="h3 mb-3 fw-normal text-center">Sign IN</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email"
          placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password"
          placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    
    <div class="display:grid">
    <a routerLink='/session/signup'>SIgn Up</a>
    <a routerLink="/session/forgot-password">Forgot Password</a>
    </div>
  </div>
