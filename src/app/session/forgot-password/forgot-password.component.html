<div class="form-signin w-100 m-auto">
  <form [formGroup]="forgotPasswordFrom" (ngSubmit)="submitHandler()">
    <div class="text-center"><i class="fa-solid fa-lock"></i></div>
    <h1 class="h3 mb-3 fw-normal text-center">Forgot Password</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="email"
        placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>

  <div class="display:grid; ">
    <a routerLink="/session/login">SIgn In</a>
    <a routerLink="/session/signup">Sign Up</a>
  </div>
</div>
