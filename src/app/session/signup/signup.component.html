<div class="form-signin w-100 m-auto">
  <form [formGroup]="signUpFrom" (ngSubmit)="submitHandler()">
    <div class="text-center"><i class="fa-solid fa-lock"></i></div>
    <h1 class="h3 mb-3 fw-normal text-center">Sign UP</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingFname" formControlName="fname"
        placeholder="First Name" />
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingLname" formControlName="lname"
        placeholder="Lirst Name" />
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" formControlName="username"
        placeholder="username" />
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="email"
        placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password"
        placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingConfirmPassword" formControlName="Confirmpassword"
        placeholder="Confirm Password" />
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
  <div class="display:grid; ">
    <a routerLink="/session/login">SIgn In</a>
    <a routerLink="/session/forgot-password">Forgot Password</a>
  </div>
</div>
